
<!-- Modal screen -->

<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>

<div class="modal-body">
    {{modalOptions.bodyText}}
  
    <p>Message type: {{modalOptions.message.type}}</p>
    <p>Message id: {{modalOptions.message.id}}</p>
    <p>Message name: {{modalOptions.message.name}}</p>

    <table class="table table-hover table-condensed table-responsive">
        <thead>
            <tr>
                <th>Key</th><th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat='(key, value) in modalOptions.message' ng-click='selected.item = key'>
                <td><strong>{{key}}</strong></td><td>{{value}}</td>
            </tr>
        </tbody>
    </table>
 
</div>

<div class="modal-footer">
    <button type="button" class="btn" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
