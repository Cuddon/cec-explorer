<div class="page-header">
  <h1>Settings <br><small>Configure CEC Explorer</small></h1>
</div>

<!-- Display Alert messages here -->
<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

<div class="container">
    <form role="form">
        <div class="form-group">
            <h2>Device Aliases</h2>
            <label>Device Type:</label>
            <select ng-model="settings.thisdevice" ng-options="device for device in settings.cecdevicelist" class="form-control"></select>
            <p>{{settings.thisdevice}}</p>
        </div>
    
        <div class="form-group">
            <h2>Device Aliases</h2>
            <em>Use these to change the CEC standard names to something more meaningful (e.g. Player 2 --> PS3)</em>
            <div ng-repeat="(device, alias) in settings.aliases track by device">
                <label>{{device}}:</label>
                <input type="text" class="form-control" data-ng-model="settings.aliases[device]" placeholder="Enter alias here">
            </div>
            {{settings.aliases}}

            <div ng-repeat='(key, prop) in myObject track by key'>
                <p>{{key}} : {{prop}}</p>
                <input type='text' ng-model='myObject[key]'>
            </div>
        </div>
        
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-ng-click="saveSettings()">Save</button>
        <div class="form-group">
            
    </form>


</div> <!-- Container -->
